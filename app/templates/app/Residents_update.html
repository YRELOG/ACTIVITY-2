{% extends 'app/base.html' %}
{% block content %}
<h1 class="text-center">Add Resident to {{ household.name }}</h1>
<div class="form-container">
    <form method="post" class="form-style">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Resident</button>
    </form>
</div>
{% endblock %}
